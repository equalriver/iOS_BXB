<!DOCTYPE html>
<html lang="en">
<head>
    <title>智能提醒</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta charset="utf-8" />
    <style>
        *{margin:0;padding:0;}
        .div1,.div2{
            margin: 40px auto;
        }
        @media only screen and (min-width: 320px){
            html {
                font-size: 62.5% !important;
            }
            .title{
                font-size: 1.8rem;
                color: #000000;
                text-align: center;
                margin-bottom: 1.8rem;
                font-family: 'PingFangSC-Medium';
            }
            .title2,.title3{
                font-size: 1.4rem;
                color: #afb6be;
                text-align: center;
                line-height: 1.8rem;
                font-family: 'PingFangSC-Regular'
            }
            img{
                width: 76%;
                margin:3.6rem 12%;
            }
        }
        @media only screen and (min-width: 640px){
            html {
                font-size: 125% !important;
            }
            .title{
                font-size: 1.5rem;
                color: #000000;
                text-align: center;
                margin-bottom:1.5rem;
                font-family: 'PingFangSC-Medium';
            }
            .title2,.title3{
                font-size: 1.2rem;
                color: #afb6be;
                text-align: center;
                line-height: 1.6rem;
                font-family: 'PingFangSC-Regular'
            }
            img{
                width: 76%;
                margin:3rem 12%;
            }
        }
        @media only screen and (min-width: 750px){
            html {
                font-size: 150% !important;
            }
            .title{
                font-size: 1.2rem;
                color: #000000;
                text-align: center;
                margin-bottom:1.2rem;
                font-family: 'PingFangSC-Medium';
            }
            .title2,.title3{
                font-size: 0.95rem;
                color: #afb6be;
                text-align: center;
                line-height: 1.4rem;
                font-family: 'PingFangSC-Regular'
            }
            img{
                width: 76%;
                margin:2.4rem 12%;
            }
        }
        @media only screen and (min-width: 1242px){
            html {
                font-size: 187.5% !important;
            }
            .title{
                font-size: 1rem;
                color: #000000;
                text-align: center;
                margin-bottom:1rem;
                font-family: 'PingFangSC-Medium';
            }
            .title2,.title3{
                font-size: 0.77rem;
                color: #afb6be;
                text-align: center;
                line-height: 1.1rem;
                font-family: 'PingFangSC-Regular'
            }
            img{
                width: 76%;
                margin:2rem 12%;
            }

        }


    </style>
</head>
<body style="max-width:640px;margin:0 auto;position:relative;text-align: center">
<div class="div1">
    <p  class="title">做你的专属秘书</p>
    <p class="title2">设定好事项&nbsp;您就去忙您的事情吧</p>
    <p class="title3">到了时间我会主动提醒您</p>
    <img src="img_tixing_1.png">
</div>
<div class="div2">
    <p  class="title">挖掘销售线索</p>
    <p class="title2">客户生日&nbsp;保单周年日&nbsp;长期遗忘客户</p>
    <p class="title3">不必费心,&nbsp;这些我都会主动提醒您</p>
    <img src="img_tixing_2.png">
</div>
</body>
</html>
<script>
    (function(){
            change();
            function change(){
                /* 这里的html字体大小利用了一个简单书序公式（十字相乘），当我们默认设置以屏幕320px位基准此时的字体大小为20px(320    20px),那么浏览器窗口大小改变的时候新的html的fontSize（clientWidth  新的值）就是clientWidth*20/320 */
                document.documentElement.style.fontSize = document.documentElement.clientWidth*20/320 + 'px';
            }
            /* 监听窗口大小发生改变时 */
            window.addEventListener('resize',change,false);}
    )();

</script>
